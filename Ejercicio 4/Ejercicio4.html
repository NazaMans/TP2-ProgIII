<body>

    <!-- El índice de masa corporal es el cociente entre el peso del individuo en kilos y el cuadrado de su estatura en metros.
IMC=pesoestatura2
Realice una página que reciba como entradas la estatura y el peso de una persona, y muestre su IMC como alerta al presionar un botón llamado ‘calcular’. -->

<h1>Calculadora de IMC</h1>

<p>Bienvenido a EnerGYM.com <br> La idea de esta pagina es calcular tu IMC</p>
<br>
<h4>Ingresar Peso</h4>
<input type="number" name="peso" id="entPeso" placeholder="Peso en kg Ej: 70">
<br>
<h4>Ingresar Estatura</h4>
<input type="number" name="estatura" id="entEstatura" placeholder="Estatura en metros Ej: 1.75">
<br>
<button id="btn">Calcular</button>
<br>
<h4>Usted tiene</h4>
<h3 id="muestraIMC" style="font-weight: bold;"></h3>

<script src="Ejercicio4.js"></script>

</body>
